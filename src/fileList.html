<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File List</title>
  </head>
  <body>
    <h1>File List</h1>
    <ul>
      {% for file in fileList %}
      <li>
        <a href="{{ file.path }}">Play {{ file.name }}</a> <a href="{{ file.path }}" download="{{ file.name }}">Download {{ file.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
